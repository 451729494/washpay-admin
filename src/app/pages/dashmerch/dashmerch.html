<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <pie-chart-merch></pie-chart-merch>
  </div>
</div>
<div class="row">
  <ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-6 col-6"
           cardTitle="资讯" >
    <div class=" row col-sm-6 col-sm-12">
      <canvas baseChart
              [data]="blogChartData"
              [labels]="blogChartLabels"
              [chartType]="blogChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>

  </ba-card>

  <ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-6 col-6"
           cardTitle="招聘" >
    <div class=" row col-sm-6 col-sm-12">
    <canvas baseChart
            [data]="recruitChartData"
            [labels]="recruitChartLabels"
            [chartType]="recruitChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
      </div>
  </ba-card>

</div>
