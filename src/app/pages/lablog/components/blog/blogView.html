<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card   *ngIf="blog">
        <div class="row form-group" >
            <div class="col-sm-6">
                  所属分类： <b class="font-color">{{blog.blogCategory.name}}</b>
            </div>
            <div class="col-sm-6">
              名称: <b class="font-color">{{blog.name}}</b>
          </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-6">
              <div class="form-group">
                标签:<b  class="font-color"> {{blog.tag}}</b>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                作者:<b  class="font-color"> {{blog.author}}</b>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              摘录:<b  class="font-color">{{blog.description}}</b>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              图片:<b  class="font-color"> <img [src]="blog.imageUrl" width="200"/></b>
            </div>
          </div>
          <div class="col-sm-6">

            发布时间:<b  class="font-color">{{blog.publishDate}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              是否置顶:<b  class="font-color">{{blog.statusHotStr}}</b>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              状态:<b  class="font-color">{{blog.statusStr}}</b>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="offset-5 col-sm-6">
            <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            <a class="btn btn-warning" [href]="blog.webUrl" target="_blank" >预览</a>
          </div>
        </div>
      </ba-card>
      </div>
    </div>
  <div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngb-tabset>
        <ngb-tab title="详情资料">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-md-12 up-padding" *ngIf="blog">
                  <div [innerHtml]="blog.content"></div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="审核历史">
          <ng-template ngbTabContent>
            <ba-card baCardClass="card-body-no-padding">
              <div class="row">
                <div class="col-md-12">
                  <la-invoice-approve-flow [entityId]="curId" [invoiceType]="'20'" ></la-invoice-approve-flow>
                </div>
              </div>
            </ba-card>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
