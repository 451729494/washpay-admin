<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card >
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label  for="idName">名称</label>
              <div class="input-group exhib-time">
                <input type="text" [formControl]="name" class="form-control" id="idName">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idCategory" class=" control-label">分类</label>
              <div class="input-group">
                <select [formControl]="category" class="form-control" id="idCategory">
                  <option value="">请选择</option>
                  <option *ngFor="let item of categoryList" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idStatus">状态</label>
              <div class="input-group">
                <select [formControl]="status" class="form-control" id="idStatus">
                  <option value="0">未发布</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idStatusHot" class="control-label">置顶</label>
              <div class="input-group">
                <select [formControl]="statusHot" class="form-control" id="idStatusHot">
                  <option value="">请选择</option>
                  <option value="1">置顶</option>
                  <option value="0">未置顶</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
          <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
          <button type="button" (click)="toApply('')" class="btn btn-warning">提交审核</button>
        </div>
      </div>

    </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        [selected]="selected"
        [selectionType]="'checkbox'"
        (page)='setPage($event)'
        (select)='onSelect($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="名称"
          [width]="300"
          prop="name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="作者"
          [width]="200"
          prop="author">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="分类"
          [width]="200"
          prop="blogCategory.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="标签"
          [width]="200"
          prop="tag">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核状态"
          [width]="100"
          prop="checkUser.approvedStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="100"
          prop="statusStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="置顶"
          [width]="100"
          prop="statusHotStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="日期"
          [width]="200"
          prop="publishDate">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
            <button (click)="toView(value)" class="btn btn-warning">查看</button>
            <button (click)="toApply(value)" class="btn btn-warning">提交审核</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>


</div>
