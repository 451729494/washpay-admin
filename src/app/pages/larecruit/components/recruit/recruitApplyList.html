
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
          <div class="offset-5">
              <button type="button" *ngIf="status == '0'" (click)="toApply()" class="btn btn-warning">审核</button>
              <button type="button" *ngIf="status == '1'" (click)="toApproved()" class="btn btn-warning">通知面试</button>
              <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
          </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        [selected]="selected"
        [selectionType]="'checkbox'"
        (select)='onSelect($event)'
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

        <ngx-datatable-column name="名称" [width]="200" prop="user.realName"></ngx-datatable-column>

        <ngx-datatable-column name="手机号码" [width]="100" prop="user.mobile"></ngx-datatable-column>

        <ngx-datatable-column name="申请时间" [width]="200" prop="checkUser.createdDate"></ngx-datatable-column>

        <ngx-datatable-column name="申请类型" [width]="200" prop="applyTypeStr"></ngx-datatable-column>

        <ngx-datatable-column name="到岗时间" [width]="200" prop="dutyTimeType"></ngx-datatable-column>

        <ngx-datatable-column name="状态" [width]="100" prop="statusStr"></ngx-datatable-column>

        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="user.id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toViewUser(value)" class="btn btn-warning">查看用户信息</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>
