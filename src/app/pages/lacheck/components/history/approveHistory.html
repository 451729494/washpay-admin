<div class="row">
  <div class="col-lg-12 col-sm-12 col-12">
    <ba-card  >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>开始时间</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dpStart" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
              <div class="input-group-addon" (click)="d1.toggle()" >
                <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>至</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dpEnd" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-addon" (click)="d2.toggle()" >
                <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="submit(editForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label >业务管理员</label>
              <div class="input-group">
                <select [formControl]="userId" id="idUserId" class="form-control" >
                  <option value="">请选择</option>
                  <option *ngFor="let item of listManage" [value]="item.id">{{item.user.realName}}
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="submit(editForm.value)" class="btn btn-warning">查询</button>
        </div>
      </div>
    </ba-card>
  </div>
</div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="业务角色"
          [width]="100"
          prop="manageRole.nameCn">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="序号"
          [width]="50"
          prop="menuOrder">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核日期"
          [width]="200"
          prop="createdDate">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核状态"
          [width]="100"
          prop="approvedStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="姓名"
          [width]="100"
          prop="user.realName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="手机号码"
          [width]="300"
          prop="user.mobile">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
