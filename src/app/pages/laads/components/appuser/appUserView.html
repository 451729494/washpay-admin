<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  *ngIf="curUser">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" >
                <div class="input-group">
                  用户名: <b>{{curUser.username}}</b>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" >
                <div class="input-group">
                  真实姓名:<b>{{curUser.realName}}</b>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" >
                <div class="input-group">
                  邮件:<b>{{curUser.email}}</b>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" >
                <div class="input-group">
                  手机号码:<b>{{curUser.mobile}}</b>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <div class="input-group">
                  昵称:<b>{{curUser.nickName}}</b>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
      </ba-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngb-tabset>
        <ngb-tab title="会员资料">
          <ng-template ngbTabContent>
            <div class="row up-padding">
              <div class="col-12 ">
                <la-user-info-modal [userId]="curId"></la-user-info-modal>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="简历">
          <ng-template ngbTabContent>
            <ba-card baCardClass="card-body-no-padding">
              <div class="row">
                <div class="col-12">
                  <la-user-resume-modal [userId]="curId"></la-user-resume-modal>
                </div>
              </div>
            </ba-card>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="会员押金">
          <ng-template ngbTabContent>
            <ba-card baCardClass="card-body-no-padding">
              <div class="row">
                <div class="col-md-12">
                  <la-user-deposit-modal [userId]="curId" [dispatchedCorpId]="''"></la-user-deposit-modal>
                </div>
              </div>
            </ba-card>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>

  </div>
