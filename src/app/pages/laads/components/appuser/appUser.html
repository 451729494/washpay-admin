<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group ">
                <label>用户名</label>
                <div class="input-group">
                  <input type="text" [formControl]="username" class="form-control" id="inputUsername"
                         placeholder="User Name">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>手机号码</label>
                <div class="input-group">
                  <input type="tel" [formControl]="mobile" class="form-control" id="inputMobile" placeholder="Mobile">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>邮件</label>
                <div class="input-group">
                  <input type="email" [formControl]="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>角色</label>
                <div class="input-group">
                  <select [formControl]="selRole" id="inputRole" class="form-control">
                    <option value="">选择</option>
                    <option *ngFor="let item of roleList" [value]="item.id">{{item.nameCn}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-5">
              <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
              <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

        <ngx-datatable-column name="名称" [width]="200" prop="username"></ngx-datatable-column>

        <ngx-datatable-column name="邮箱" [width]="300" prop="email"></ngx-datatable-column>

        <ngx-datatable-column name="手机号码" [width]="100" prop="mobile"></ngx-datatable-column>

        <ngx-datatable-column name="创建时间" [width]="200" prop="createdDate"></ngx-datatable-column>

        <ngx-datatable-column name="状态" [width]="100" prop="activated"></ngx-datatable-column>

        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toView(value)" class="btn btn-warning">查看</button>
            <button (click)="toDelete(value)" class="btn btn-warning">禁止</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>

</div>
