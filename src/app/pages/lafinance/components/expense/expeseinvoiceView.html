<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12" *ngIf="expeseInvoice">
      <ba-card  >
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>单据类型</label>
                {{expeseInvoice.invoiceTypeStr}}
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>所在月份:</label>
                {{expeseInvoice.month}}
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idSalaryHour">总额</label>
                {{expeseInvoice.amount}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idComment">备注</label>
                {{expeseInvoice.description}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>状态</label>
                {{expeseInvoice.status}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-6 col-sm-6">
              <button type="button" *ngIf="expeseInvoice.checkUser.approved < 1" (click)="toAddItem()"  class="btn btn-warning" >增加明细</button>
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>

      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="编号"
          [width]="150"
          prop="code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="员工编号"
          [width]="300"
          prop="corpEmployee.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="姓名"
          [width]="300"
          prop="corpEmployee.user.realName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="科目代码"
          [width]="300"
          prop="accountItem.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="科目名称"
          [width]="300"
          prop="accountItem.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="发生金额"
          [width]="300"
          prop="amount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="记账时间"
          [width]="200"
          prop="createdDate">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="statusStr">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEditItem(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDeleteItem(value)" class="btn btn-warning">删除</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  </div>
