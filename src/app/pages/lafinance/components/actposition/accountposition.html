<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card >
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>状态</label>
                <select  class="form-control" [formControl]="status" >
                  <option value="">请选择</option>
                  <option value="1" >有效</option>
                  <option value="-1" >禁用</option>
                </select>
              </div>
        </div>
      </div>
      </form>
      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
          <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
        </div>
      </div>
    </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="编号"
          [width]="300"
          prop="code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="名称"
          [width]="200"
          prop="name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="计算科目"
          [width]="200"
          prop="accountItem.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="时薪"
          [width]="200"
          prop="salaryHour">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="底薪"
          [width]="100"
          prop="salaryBasic">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="备注"
          [width]="100"
          prop="description">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="status">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toSet(value)" class="btn btn-warning">设置</button>
            <!--<button (click)="toDelete(value)" class="btn btn-warning">删除</button>-->
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </div>
  </div>
</div>
