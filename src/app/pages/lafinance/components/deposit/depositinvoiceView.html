<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12" *ngIf="userAccountDeposit">
      <ba-card>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>单据类型</label>
                <span>{{userAccountDeposit.invoiceTypeName}}</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>单据编号</label>
                <span>{{userAccountDeposit.invoiceCode}}</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>手机号码</label>
                <span>{{userAccountDeposit.user.mobile}}</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>用户名</label>
                <span>{{userAccountDeposit.user.realName}}</span>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="idSalaryHour">总额</label>
                <span>{{userAccountDeposit.amount}}</span>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label >备注</label>
                <span>{{userAccountBorrow.description}}</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>状态</label>
                <span>{{userAccountDeposit.statusStr}}</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-6 col-sm-6">
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>
      </ba-card>
    </div>
  </div>
  </div>
