   <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>开始时间</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dpStart" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
              <div class="input-group-addon" (click)="d1.toggle()" >
                <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>至</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dpEnd" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-addon" (click)="d2.toggle()" >
                <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="submit(editForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idStatus">员工编号</label>
              <div class="input-group">
                <input type="text" [formControl]="employeeCode" class="form-control" id="IdEmployeeCode">
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toImport()" class="btn btn-warning">导入</button>
          <button type="button" (click)="submit(editForm.value)" class="btn btn-warning">查询</button>
        </div>
      </div>
      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="员工编号"
          [width]="100"
          prop="employeeCode">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="日期"
          [width]="120"
          prop="day">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="考勤开始时间"
          [width]="200"
          prop="start">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="考勤结束时间"
          [width]="300"
          prop="end">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="工作时间"
          [width]="200"
          prop="workTime">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="平常加班"
          [width]="100"
          prop="workTimeExtra1">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="周末加班"
          [width]="100"
          prop="workTimeExtra2">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="节假日加班"
          [width]="100"
          prop="workTimeExtra3">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="班次"
          [width]="100"
          prop="workLines">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="workStatus">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
