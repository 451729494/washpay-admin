<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  >
        <form [formGroup]="editForm" (ngSubmit)="toAdd(editForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>单据类型</label>
                <select  class="form-control" [formControl]="invoiceType">
                  <option value="">请选择</option>
                  <option value="6" >员工费用</option>
                  <option value="7" >管理费用单</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>单据编号</label>
                <input  class="form-control" [formControl]="invoiceCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>手机号码</label>
                <input [formControl]="mobile" id="idMobile"  class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>用户名</label>
                <input [formControl]="realName" id="idRealName"  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="idSalaryHour">总额</label>
                <input  type="text"  class="form-control" [formControl]="amount" id="idSalaryHour" >
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="idComment">备注</label>
                <input  type="text"  class="form-control" [formControl]="description" id="idComment" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>状态</label>
                <select [formControl]="status" id="idStatus" class="form-control" >
                  <option value="0">待处理</option>
                  <option value="1">已处理</option>
                  <option value="-1">无效</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-6 col-sm-6">
              <button type="button" [disabled]="!editForm.valid"(click)="toAdd(editForm.value)"  class="btn btn-warning" >保存</button>
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
  </div>
