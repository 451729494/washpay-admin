<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card >
      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
          <button type="button" (click)="toApply('')" class="btn btn-warning">提交</button>
          <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
        </div>
      </div>
    </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        [selected]="selected"
        [selectionType]="'checkbox'"
        (page)='setPage($event)'
        (select)='onSelect($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="编号"
          [width]="150"
          prop="invoiceCode">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="单据类型"
          [width]="100"
          prop="invoiceTypeStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="员工编号"
          [width]="100"
          prop="employee.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="姓名"
          [width]="100"
          prop="employee.user.realName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="手机号码"
          [width]="200"
          prop="employee.user.mobile">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="金额"
          [width]="200"
          prop="amount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="借款日期"
          [width]="120"
          prop="borrowDate">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核状态"
          [width]="100"
          prop="checkUser.approvedStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="statusStr">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toView(value)" class="btn btn-warning">查看</button>
            <button (click)="toApply(value)" class="btn btn-warning">提交</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </div>
  </div>
</div>
