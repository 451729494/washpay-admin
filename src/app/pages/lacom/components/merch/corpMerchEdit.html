<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  >
        <form [formGroup]="corpForm" (ngSubmit)="addCorp(corpForm.value)" class="form-horizontal">
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label>分类</label>
                <select [formControl]="corpType" id="idCorpType" class="form-control" >
                  <option value="">请选择</option>
                  <option *ngFor="let item of corpTypeList" [value]="item.id">{{item.name}}
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputUsername">企业名</label>
                <input  type="text" [formControl]="name" class="form-control" id="idname">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idCode">机构代码</label>
                <input type="text" [formControl]="code" class="form-control" id="idCode" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>注册日期</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dpStart" [ngModelOptions]="{standalone: true}" [(ngModel)]="registedDate" ngbDatepicker #d1="ngbDatepicker">
                  <div class="input-group-addon" (click)="d1.toggle()" >
                    <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 ">
              <div class="form-group">
                <label for="idImageUrl">图片</label>
                <input type="text" [formControl]="imageUrl" class="form-control form-group" id="idImageUrl" >
                <button class="btn btn-warning" (click)="photoMainShow()">上传</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label >公司电话</label>
                <input  type="tel" [formControl]="tel"  class="form-control"  id="idTel" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >公司邮箱</label>
                <input  type="text" [formControl]="email"  class="form-control"   id="idEmail">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label >城市</label>
                <input  type="text" [formControl]="city" class="form-control" id="idCity"  >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >地址</label>
                <input  type="text" [formControl]="street" class="form-control" id="idstreet"  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="idImageUrl">描述</label>
                <textarea class="form-control" [formControl]="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-sm-6 col-sm-6">
              <button type="button" [disabled]="!corpForm.valid" (click)="addCorp(corpForm.value)"  class="btn btn-warning" >保存</button>
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
        <ngb-tabset>
          <ngb-tab title="详情资料">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-md-12">
                  <ckeditor [(ngModel)]="ckeditorContent" [config]="ckconfig"></ckeditor>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="图片库">
            <ng-template ngbTabContent>
              <ba-card baCardClass="card-body-no-padding">
                <div class="row">
                  <div class="col-md-12">
                    <photo-list [entityName]="'corp'" [entityId]="curId"></photo-list>
                  </div>
                </div>
              </ba-card>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  <div>
