<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idname">商户名称</label>
                <div class="input-group">
                  <input type="text" [formControl]="name" class="form-control" id="idname">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idorganizationCode" class=" control-label">组织机构代码</label>
                <div class="input-group">
                  <input type="text" [formControl]="organizationCode" class="form-control" id="idorganizationCode">
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
            <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
          </div>
        </div>

      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="名称" [width]="30" prop="name">
        </ngx-datatable-column>
        <!--<ngx-datatable-column
          name="组织机构代码" [width]="30" prop="organizationCode">
        </ngx-datatable-column>-->
        <ngx-datatable-column
          name="联系电话" [width]="30" prop="phone">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="城市" [width]="30" prop="city">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="地址" [width]="30" prop="address">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="邮箱" [width]="30" prop="email">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="备注" [width]="30" prop="remark">
        </ngx-datatable-column>

        <ngx-datatable-column name="操作" [width]="200" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDelete(value)" class="btn btn-danger">删除</button>
            <button (click)="toView(value)" class="btn btn-success">详情</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>


</div>
