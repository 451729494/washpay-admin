<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="ordinaryForm" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" >
                <label>企业名称</label>
                <div class="input-group">
                  <input type="text" [formControl]="companyName" class="form-control" id="idCode" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>注册时间</label>
                <div class="input-group">
                  <input type="text" [formControl]="registedDate" class="form-control" id="idName" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label >联系人</label>
                <div class="input-group">
                  <input type="tel" [formControl]="connectName" class="form-control" id="idMenuOrder" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>联系电话</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="connectPhone" class="form-control" id="idTitle" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label >城市</label>
                <div class="input-group">
                  <input type="tel" [formControl]="city" class="form-control" id="idMenuOrder" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>地址</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="address" class="form-control" id="idTitle" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label >描述</label>
                <div class="input-group">
                  <textarea  [formControl]="remark" class="form-control" id="idMenuOrder" placeholder=""></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!ordinaryForm.valid" (click)="onSubmit(ordinaryForm.value)" class="btn btn-primary">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
