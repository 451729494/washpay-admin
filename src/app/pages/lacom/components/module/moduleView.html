<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  *ngIf="module">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group ">
                <div class="input-group">
                  中文名: <b class="background-color offset-1">{{module.name}}</b>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group ">
                <div class="input-group">
                  编号:<b class="background-color offset-1">{{module.code}}</b>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-5 col-sm-6">
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>

      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card cardTitle="功能操作"  >
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="offset-sm-6 col-sm-6">
            <button type="button" (click)="toAddOperat()" class="btn btn-warning form-group">增加</button>
           </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <ngx-datatable
            class="material"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="rows"
            [externalPaging]="true"
            [count]="pageNav.totalElements"
            [offset]="pageNav.page"
            [limit]="pageNav.itemsPerPage"
            (page)='setPage($event)'
            [scrollbarH]="true">
            <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

            <ngx-datatable-column name="编号" [width]="100" prop="code"></ngx-datatable-column>

            <ngx-datatable-column name="中文名" [width]="200" prop="name"></ngx-datatable-column>

            <ngx-datatable-column name="序号" [width]="200" prop="menuOrder"></ngx-datatable-column>

            <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="id">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <button (click)="toEditOperat(value)" class="btn btn-warning">编辑</button>
                <button (click)="toDelete(value)" class="btn btn-danger">删除</button>
              </ng-template>
            </ngx-datatable-column>

          </ngx-datatable>

        </div>
      </ba-card>
    </div>
  </div>
</div>
