<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="employeeForm" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idParentId" class="control-label">网点</label>
                <div class="input-group">
                  <select [formControl]="branchId" class="form-control" id="idParentId">
                    <option value="">请选择</option>
                    <option *ngFor="let item of branchList" [value]="item.id">{{item.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" >
                <label>员工姓名</label>
                <div class="input-group">
                  <input type="text" [formControl]="employName" class="form-control" id="idCode" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>email</label>
                <div class="input-group">
                  <input type="text" [formControl]="email" class="form-control" id="idName" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >手机号码</label>
                <div class="input-group">
                  <input type="text" [formControl]="mobile" [ngClass]="{'has-error': (!mobile.valid && mobile.touched), 'has-success': (mobile.valid && mobile.touched)}" class="form-control" id="idMenuOrder" placeholder="">
                  <span *ngIf="!mobile.valid && (mobile.touched || mobile.touched)" class="help-block sub-little-text">请输入正确的手机号码!</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>设置密码</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="password" class="form-control" id="idTitle" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!employeeForm.valid" (click)="onSubmit(employeeForm.value)" class="btn btn-primary">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
