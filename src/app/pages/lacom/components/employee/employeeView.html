<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  *ngIf="employee">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label></label>
              <div class="input-group">
                员工id：<b class="offset-1">{{employee.id}}</b>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group">
                网点id:<b class="offset-1"> {{employee.branchId}}</b>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group ">
                网点名称:<b class="offset-1">{{employee.branchName}}</b>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group ">
                email:<b class="offset-1">{{employee.email}}</b>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group ">
                手机号码:<b class="offset-1">{{employee.mobile}}</b>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group ">
                生成时间:<b class="offset-1">{{employee.createdDate}}</b>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</div>
