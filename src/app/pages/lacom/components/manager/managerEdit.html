<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="managerForm" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" >
                <label>管理员姓名</label>
                <div class="input-group">
                  <input type="text" [formControl]="name" class="form-control" id="idCode" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>email</label>
                <div class="input-group">
                  <input type="text" [formControl]="email" class="form-control" id="idName" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >手机号码</label>
                <div class="input-group">
                  <input type="tel" [formControl]="mobile" class="form-control" id="idMenuOrder" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>设置密码</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="password" class="form-control" id="idTitle" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!managerForm.valid" (click)="onSubmit(managerForm.value)" class="btn btn-primary">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
