<div class="modal-content" style="background: #56a4d4;">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  <div class="row">

      <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)"
            class="form-horizontal">
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idSearchName">名称</label>
              <input type="text" [formControl]="name" class="form-control" id="idSearchName"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-6 col-sm-6">
            <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询
            </button>
          </div>
        </div>
      </form>

  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [selected]="selected"
        [selectionType]="'checkbox'"
        (select)='onSelect($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="名称" [width]="100" prop="corp.name" >
        </ngx-datatable-column>

        <ngx-datatable-column
          name="公司行业"
          [width]="200"
          prop="corpType.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="城市"
          [width]="200"
          prop="address.city">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="电话"
          [width]="100"
          prop="tel">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="email"
          [width]="100"
          prop="email">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="时间"
          [width]="100"
          prop="createDate">
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
 </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
  </div>
</div>
