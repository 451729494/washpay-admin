
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="月份"
          [width]="100"
          prop="month">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="科目代码"
          [width]="100"
          prop="accountItem.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="科目名称"
          [width]="150"
          prop="accountItem.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="发生金额"
          [width]="100"
          prop="amount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="记账时间"
          [width]="150"
          prop="createdDate">
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>

  <div class="row">
    <div class="offset-6">
      <button class="btn btn-primary confirm-btn" (click)="closeModal()">关闭</button>
    </div>

  </div>
