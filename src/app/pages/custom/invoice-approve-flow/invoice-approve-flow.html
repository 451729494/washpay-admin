   <div class="row">

        <div class="col-12">
          <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
        </div>
    </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="业务角色"
          [width]="100"
          prop="manageRole.nameCn">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="序号"
          [width]="50"
          prop="menuOrder">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核日期"
          [width]="200"
          prop="createdDate">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="审核状态"
          [width]="100"
          prop="approvedStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="姓名"
          [width]="100"
          prop="user.realName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="手机号码"
          [width]="300"
          prop="user.mobile">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
