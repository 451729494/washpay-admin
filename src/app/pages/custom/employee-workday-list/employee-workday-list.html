   <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <div class="row">
        <div class="col-12">
          <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="日期"
          [width]="300"
          prop="day">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="考勤开始时间"
          [width]="300"
          prop="start">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="考勤结束时间"
          [width]="300"
          prop="end">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="工作时间"
          [width]="200"
          prop="workTime">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="平常加班"
          [width]="200"
          prop="workTimeExtra1">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="周末加班"
          [width]="100"
          prop="workTimeExtra2">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="节假日加班"
          [width]="200"
          prop="workTimeExtra3">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="班次"
          [width]="100"
          prop="workLines">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="workStatus">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
