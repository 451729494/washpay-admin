<div class="offset-5">
  <button type="button" (click)="loadDataPhoto()"  class="btn btn-warning" >查询</button>
</div>
<div class="col-md-12">
<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="pageNav.totalElements"
  [offset]="pageNav.page"
  [limit]="pageNav.itemsPerPage"
  [selected]="selected"
  [selectionType]="'checkbox'"
  (page)='setPage($event)'
  (select)='onSelect($event)'>
  <ngx-datatable-column
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true">
  </ngx-datatable-column>
  <ngx-datatable-column
    name="id"
    prop="id">
  </ngx-datatable-column>
  <ngx-datatable-column
    name="名称" prop="name">
  </ngx-datatable-column>
  <ngx-datatable-column
    name="图片" [width]="300" prop="imageUrl" >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <img [src]="value" width="300">
    </ng-template>
    <ng-template></ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="排序号"
    prop="menuOrder">
  </ngx-datatable-column>
  <ngx-datatable-column
    name="标志"
    prop="tagTypeStr">
  </ngx-datatable-column>
</ngx-datatable>
</div>
