   <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <div class="row">
        <div class="col-12">
          <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="月份"
          [width]="300"
          prop="month">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="员工编号"
          [width]="300"
          prop="corpEmployee.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="姓名"
          [width]="300"
          prop="corpEmployee.user.realName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="手机号码"
          [width]="300"
          prop="corpEmployee.user.mobile">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="部门"
          [width]="300"
          prop="corpEmployee.department">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="薪资岗位"
          [width]="300"
          prop="corpEmployee.accountPosition.name">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="支付方式"
          [width]="300"
          prop="userAccount.withdrawTypeStr">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="支付账号"
          [width]="300"
          prop="userAccount.withdrawId">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="实发工资"
          [width]="300"
          prop="amount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="200"
          prop="statusStr">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
