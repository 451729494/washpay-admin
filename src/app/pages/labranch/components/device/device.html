  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="设备id" [width]="100" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备名称"
          [width]="100"
          prop="name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="SN"
          [width]="100"
          prop="sn">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="是否激活"
          [width]="20"
          prop="is_active">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="激活时间"
          [width]="100"
          prop="active_date">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="是否在线"
          [width]="20"
          prop="is_online">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="上次上线时间"
          [width]="200"
          prop="last_login">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="上次上线ip"
          [width]="100"
          prop="last_login_ip">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="创建时间"
          [width]="200"
          prop="create_time">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="在线时常"
          [width]="50"
          prop="online_count">
        </ngx-datatable-column>
