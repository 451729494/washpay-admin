<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="deviceForm" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idParentId" class="control-label">网点</label>
                <div class="input-group">
                  <select [formControl]="branchId" class="form-control" id="idParentId">
                    <option value="">请选择</option>
                    <option *ngFor="let item of branchList" [value]="item.id">{{item.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" >
                <label>设备id</label>
                <div class="input-group">
                  <input type="text" [formControl]="deviceId" class="form-control" id="idDeivceId" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>设备名称</label>
                <div class="input-group">
                  <input type="text" [formControl]="deviceName" class="form-control" id="idDeviceName" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >设备SN</label>
                <div class="input-group">
                  <input type="text" [formControl]="deviceSn" class="form-control" id="idDeivceSn" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>设备MAC</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="deviceMac" class="form-control" id="idDeivceMac" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!deviceForm.valid" (click)="onSubmit(deviceForm.value)" class="btn btn-primary">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
