<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="idParentId" class="control-label">网点</label>
                  <div class="input-group">
                    <select [formControl]="branchId" class="form-control" id="idParentId">
                      <option value="">请选择</option>
                      <option *ngFor="let item of branchList" [value]="item.id">{{item.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
          </div>
        </form>

        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
            <button type="button" (click)="toAdd()" class="btn btn-warning">增加关联</button>
          </div>
        </div>

      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="设备id" [width]="50" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备名称"
          [width]="200"
          prop="deviceName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备ID"
          [width]="100"
          prop="deviceId">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备MAC"
          [width]="100"
          prop="deviceMac">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备SN"
          [width]="100"
          prop="deviceSn">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="设备MAC"
          [width]="100"
          prop="deviceMac">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="网点名称"
          [width]="100"
          prop="branch.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="网点位置"
          [width]="200"
          prop="branch.address">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="250" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button *ngIf="row.branch != null" (click)="toBind(value)" class="btn btn-warning">修改网点</button>
            <button *ngIf="row.branch != null" (click)="unBind(value)" class="btn btn-danger">解绑网点</button>
            <button *ngIf="row.branch == null" (click)="toBind(value)" class="btn btn-info">绑定网点</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>


</div>
