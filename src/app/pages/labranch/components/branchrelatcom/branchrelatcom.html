<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card>

      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="网点id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="网点名称"
          [width]="300"
          prop="name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="位置"
          [width]="200"
          prop="address">
        </ngx-datatable-column>



        <ngx-datatable-column name="操作" [width]="200" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <!--<button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>-->
            <button (click)="toViewCom(value)" class="btn btn-warning">绑定合作方详情</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>


</div>
