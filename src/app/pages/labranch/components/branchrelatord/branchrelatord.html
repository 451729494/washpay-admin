<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idname">网点名称</label>
                <div class="input-group">
                  <input type="text" [formControl]="name" class="form-control" id="idname">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idaddress" class=" control-label">位置</label>
                <div class="input-group">
                  <input type="text" [formControl]="address" class="form-control" id="idaddress">
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
            <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
          </div>
        </div>

      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="网点id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="网点名称"
          [width]="300"
          prop="name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="位置"
          [width]="200"
          prop="address">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="管理员名称"
          [width]="200"
          prop="ordinaryAdmin.companyName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="绑定状态"
          [width]="200"
          prop="statusStr">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="200" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button *ngIf="row.statusStr == '已绑定'" (click)="toBind(value)" class="btn btn-warning">修改管理员</button>
            <button *ngIf="row.statusStr == '已绑定'" (click)="unBind(value)" class="btn btn-danger">解绑管理员</button>
            <button *ngIf="row.statusStr == '未绑定'" (click)="toBind(value)" class="btn btn-info">绑定管理员</button>

          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </div>
  </div>


</div>
