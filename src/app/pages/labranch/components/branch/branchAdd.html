<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  >
        <form [formGroup]="branchForm"  class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputName">网点名称</label>
                <input type="text" [formControl]="name" class="form-control" id="inputName">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputAddress">位置</label>
                <input type="text" [formControl]="address" class="form-control" id="inputAddress">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputAddress">经度</label>
                <input type="text" [formControl]="longitude" class="form-control" id="inputLongitude">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputAddress">维度</label>
                <input type="text" [formControl]="dimensionality" class="form-control" id="inputDimensionality">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-sm-5">
              <button type="button" (click)="add(branchForm.value)"  class="btn btn-warning" >保存</button>
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
  <div>
  </div>
