<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card  *ngIf="branch">

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group">
                网点名称:<b class="offset-1"> {{branch.name}}</b>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group ">
                地址:<b class="offset-1">{{branch.address}}</b>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
          </div>
        </div>

      </ba-card>
    </div>
  </div>
</div>
