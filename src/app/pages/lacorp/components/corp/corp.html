<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card >

      <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idName">名称</label>
              <div class="input-group">
                <input type="text" [formControl]="name" class="form-control" id="idName">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idCategory" class=" control-label">企业分类</label>
              <div class="input-group">
                <select [formControl]="corpType" class="form-control" id="idcorpType">
                  <option value="">请选择</option>
                  <option *ngFor="let item of corpTypeList" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="offset-5">
          <button (click)="customerModalShow()" class="btn btn-warning">增加</button>
          <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
        </div>
      </div>

    </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="名称"
          [width]="300"
          prop="custCorp.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="代码"
          [width]="200"
          prop="custCorp.code">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="分类"
          [width]="200"
          prop="custCorp.corpType.name">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="联系电话"
          [width]="200"
          prop="custCorp.tel">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="联系邮箱"
          [width]="100"
          prop="custCorp.email">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="城市"
          [width]="100"
          prop="custCorp.address.city">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="地址"
          [width]="300"
          prop="custCorp.address.street">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="日期"
          [width]="200"
          prop="custCorp.createdDate">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" [flexGrow]="1" prop="custCorp.id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toView(value)" class="btn btn-warning">查看</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>
</div>
