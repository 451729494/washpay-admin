<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <ba-card  >
      <form [formGroup]="employeeForm" (ngSubmit)="add(employeeForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idCorpId">所属派遣</label>
              <select [formControl]="corpId" id="idCorpId"  class="form-control" >
                <option value="">请选择</option>
                <option *ngFor="let item of listCorpCustomer" [value]="item.id">{{item.name}}
                </option>
              </select>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idEmployeeCode">员工编号</label>
              <input type="text" [formControl]="employeeCode" class="form-control" id="idEmployeeCode" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idMobile">手机号码</label>
              <input type="text" [formControl]="mobile" class="form-control" id="idMobile" >
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputUsername">名称</label>
              <input type="text" [formControl]="realName" class="form-control" id="inputUsername">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="iddepartment">部门</label>
              <input  type="text" [formControl]="department" class="form-control" id="iddepartment" >
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idPosition">岗位</label>
              <input type="text" [formControl]="position" class="form-control" id="idPosition" >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idaccountPositionId" class="control-label">薪资岗位</label>
              <div class="input-group">
                <select [formControl]="accountPositionId" class="form-control" id="idaccountPositionId">
                  <option value="">请选择</option>
                  <option *ngFor="let item of ListAccountPosition" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idHeaderUpCorpId">所属上级</label>
              <select [formControl]="headerUpCorpId" id="idHeaderUpCorpId"  class="form-control" >
                <option value="">请选择</option>
                <option *ngFor="let item of ListCorpHeaderUp" [value]="item.id">{{item.name}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label>合同开始日期</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dpStartDate" [ngModelOptions]="{standalone: true}" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
                <div class="input-group-addon" (click)="d1.toggle()" >
                  <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label  class="control-label">到期日期</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dpEndDate" [ngModelOptions]="{standalone: true}" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
                <div class="input-group-addon" (click)="d2.toggle()" >
                  <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idStatus">状态</label>
              <select [formControl]="status" id="idStatus" class="form-control" >
                <option value="0">未确定</option>
                <option value="1">已确定</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="offset-5">
            <button type="button" [disabled]="!employeeForm.valid" (click)="add(employeeForm.value)"  class="btn btn-warning" >保存</button>
            <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
          </div>
        </div>
      </form>
      </ba-card>
      </div>
    </div>
  <div>
