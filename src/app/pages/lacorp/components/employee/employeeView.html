<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12" *ngIf="employee">
      <ba-card  >

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idCorpId">派遣单位</label>
                {{employee.corp.name}}
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="idEmployeeCode">员工编号</label>
                {{employee.code}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idMobile">手机号码</label>
                {{employee.user.mobile}}
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputUsername">名称</label>
                {{employee.user.realName}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="iddepartment">部门</label>
                {{employee.department}}
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="idPosition">岗位</label>
                {{employee.position}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idaccountPositionId" class=" control-label">薪资岗位</label>
                <div class="input-group">
                  {{employee.accountPosition.name}}
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idHeaderUpCorpId">所属上级</label>
                {{employee.headerUpCorpName}}
              </div>
            </div>
          </div>
          <div>

            <div class="col-sm-6">
              <div class="form-group">
                <label  class=" control-label">合同开始日期</label>
                {{employee.startDate}}
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label  class=" control-label">到期日期</label>
                <div class="input-group">
                  {{employee.endDate}}
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idStatus">状态</label>
                {{employee.statusStr}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" (click)="toBack()"  class="btn btn-warning" >返回</button>
            </div>
          </div>
      </ba-card>
    </div>
  </div>


  <div class="col-lg-12 col-sm-12 col-12" *ngIf="employee">
    <ngb-tabset>
      <ngb-tab title="工资列表">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-md-12">
              <la-employee-salary-month [employeeCode]="employee.code" [dispatchedCorpId]="employee.dispatchedCorpId" [employeeStatus]="''"> ></la-employee-salary-month>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="考勤月汇总">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-md-12">
              <la-employee-workmonth [employeeCode]="employee.code" [dispatchedCorpId]="employee.dispatchedCorpId" [month]="''"></la-employee-workmonth>
            </div>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="预支工资">
        <ng-template ngbTabContent>
          <ba-card baCardClass="card-body-no-padding">
            <div class="row">
              <div class="col-md-12">
                <la-modal-user-borrow [userId]="employee.user.id" [dispatchedCorpId]="employee.dispatchedCorpId" [status]="''"></la-modal-user-borrow>
              </div>
            </div>
          </ba-card>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="押金列表">
        <ng-template ngbTabContent>
          <ba-card baCardClass="card-body-no-padding">
            <div class="row">
              <div class="col-md-12">
                <la-user-deposit-modal [userId]="employee.user.id" [dispatchedCorpId]="employee.dispatchedCorpId" ></la-user-deposit-modal>
              </div>
            </div>
          </ba-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="支付记录">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-md-12">
              <la-user-account-record [userId]="employee.user.id" [dispatchedCorpId]="employee.dispatchedCorpId" [month]="''"></la-user-account-record>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
  </div>
