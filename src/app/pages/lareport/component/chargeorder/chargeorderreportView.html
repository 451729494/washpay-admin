<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单号"
          [width]="200"
          prop="horderNo">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="充值金额"
          [width]="50"
          prop="amt">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="用户"
          [width]="150"
          prop="username">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="联系方式"
          [width]="100"
          prop="userMobile">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="充值账户"
          [width]="100"
          prop="chargeAccount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="充值方式"
          [width]="100"
          prop="chargTypeStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="第三方流水号"
          [width]="100"
          prop="thirdBiz">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="状态"
          [width]="50"
          prop="statusStr">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="时间"
          [width]="200"
          prop="createdDate">
        </ngx-datatable-column>

        <ngx-datatable-column name="操作" [width]="200" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toView(value)" class="btn btn-success">详情</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>
  <div class="row">
    <div class="offset-5">
      <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
    </div>
  </div>

</div>
