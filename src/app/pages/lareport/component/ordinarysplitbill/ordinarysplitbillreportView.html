<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="网点名称"
          [width]="50"
          prop="branchName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单号"
          [width]="150"
          prop="orderNo">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单金额"
          [width]="100"
          prop="sourceMoney">
        </ngx-datatable-column>
        <ngx-datatable-column
            name="所得金额"
            [width]="100"
            prop="commercialMoney">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单时间"
          [width]="100"
          prop="orderDate">
        </ngx-datatable-column>
      </ngx-datatable>

    </div>
  </div>
  <div class="row">
    <div class="offset-5">
      <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
    </div>
  </div>

</div>
