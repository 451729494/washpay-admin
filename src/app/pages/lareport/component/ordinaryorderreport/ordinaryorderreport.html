<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card>

      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="ID"
          [width]="50"
          prop="id">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="网点ID"
          [width]="50"
          prop="shopId">
        </ngx-datatable-column>

        <ngx-datatable-column
          name="网点名称"
          [width]="50"
          prop="shopName">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单总量"
          [width]="50"
          prop="orderCount">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="订单金额"
          [width]="50"
          prop="orderPirce">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="统计时间"
          [width]="50"
          prop="createdDate">
        </ngx-datatable-column>


        <ngx-datatable-column name="操作" [width]="200" [flexGrow]="1" [flexGrow]="1" prop="id">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button (click)="toView(row.dayStr)" class="btn btn-warning">详情</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>


</div>
