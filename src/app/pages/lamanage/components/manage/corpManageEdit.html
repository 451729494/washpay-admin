<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ba-card >
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!realName.valid && realName.touched), 'has-success': (realName.valid && realName.touched)}">
                <label>用户名</label>
                <div class="input-group">
                  <input type="text" [formControl]="realName" class="form-control" id="inputUsername"
                         placeholder="User Name">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!mobile.valid && mobile.touched), 'has-success': (mobile.valid && mobile.touched)}">
                <label>手机号码</label>
                <div class="input-group">
                  <input type="tel" [formControl]="mobile" class="form-control" id="inputMobile" placeholder="Mobile">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label>邮件</label>
                <div class="input-group">
                  <input type="email" [formControl]="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>重置密码</label>
                <div class="input-group">
                  <input type="password" [formControl]="password" class="form-control"  placeholder="Password">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>系统角色</label>
              <div class="input-group">
                <select [formControl]="selRoleId" id="inputRole" class="form-control">
                  <option value="">选择</option>
                  <option *ngFor="let item of listRole" [value]="item.id">{{item.nameCn}}</option>
                </select>
              </div>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label  for="idCorpId">协管的合作单位</label>
                <div class="input-group ">
                  <select [formControl]="custCorpId" id="idCorpId"  class="form-control" >
                    <option value="">请选择</option>
                    <option *ngFor="let item of listCorpCustomer" [value]="item.id">{{item.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
         </div>
        </form>

            <div class="row col-12 ">
              <div class="form-group">
                <label>业务角色</label>
                <div class="input-group">
                  <div>
                    <div calss="col-sm-6 col-3" *ngFor="let item of listManageRole">
                      <label class="checkbox-inline nowrap">
                        <input type="checkbox"  [(ngModel)]="item.selChecked">
                        <span>{{item.nameCn}}</span>
                      </label>
                    </div>

                  </div>
                </div>
              </div>

          </div>

          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button"  (click)="onSubmit(searchForm.value)" class="btn btn-warning">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>

      </ba-card>
    </div>
  </div>
  </div>
